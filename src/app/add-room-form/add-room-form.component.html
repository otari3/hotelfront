<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white p-4">
          <h3 class="mb-0">Add New Room</h3>
        </div>
        <div class="card-body p-5">
          <form id="roomForm" class="needs-validation" novalidate>
            <div class="mb-4">
              <label for="roomNumber" class="form-label">Room Number *</label>
              <input
                type="text"
                class="form-control"
                id="roomNumber"
                required
                aria-describedby="roomNumberError"
              />
              <div class="invalid-feedback" id="roomNumberError">
                Room number is required
              </div>
            </div>
            <div class="mb-4">
              <label for="roomType" class="form-label">Room Type *</label>
              <select
                class="form-select"
                id="roomType"
                required
                aria-describedby="roomTypeError"
              >
                <option value="">Select room type</option>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
                <option value="deluxe">Deluxe Room</option>
              </select>
              <div class="invalid-feedback" id="roomTypeError">
                Please select a room type
              </div>
            </div>
            <div class="mb-4">
              <label for="roomPrice" class="form-label">Room Price ($) *</label>
              <input
                type="number"
                class="form-control"
                id="roomPrice"
                required
                min="0"
                step="0.01"
                aria-describedby="roomPriceError"
              />
              <div class="invalid-feedback" id="roomPriceError">
                Please enter a valid price
              </div>
            </div>
            <div class="mb-4">
              <label for="roomImage" class="form-label">Room Image URL</label>
              <input
                type="url"
                class="form-control"
                id="roomImage"
                placeholder="https://images.unsplash.com/..."
                aria-describedby="roomImageError"
              />
              <div class="invalid-feedback" id="roomImageError">
                Please enter a valid image URL
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                Add Room
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
