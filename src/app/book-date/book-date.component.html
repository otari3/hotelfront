<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg rounded-4">
        <div
          class="card-header bg-primary text-white text-center py-4 rounded-top-4"
        >
          <h2 class="mb-0">Hotel Booking</h2>
        </div>
        <div class="card-body p-4">
          <form
            id="bookingForm"
            class="needs-validation"
            [formGroup]="hottelBookingForm"
            (ngSubmit)="sendingDate()"
          >
            <div class="row g-3">
              <div class="col-md-6">
                <label for="userId" class="form-label">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="userId"
                  required
                  aria-label="User ID"
                  formControlName="userid"
                />
                <div class="invalid-feedback">Please enter your user ID.</div>
              </div>
              <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                  aria-label="Username"
                  formControlName="username"
                />
                <div class="invalid-feedback">Please enter your username.</div>
              </div>
              <div class="col-md-6">
                <label for="checkin" class="form-label">Check-in Date</label>
                <div class="check_in">
                  <input
                    class="form-control"
                    [matDatepicker]="picker"
                    id="checkin"
                    aria-label="Check-in date"
                    [matDatepickerFilter]="dateFilter"
                    formControlName="checkIn"
                    readonly
                    placeholder="dd.mm.yy"
                  />
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </div>
                <p>dd.mm.yy</p>
                <div class="invalid-feedback">
                  Please select a check-in date.
                </div>
              </div>
              <div class="col-md-6">
                <label for="checkout" class="form-label">Check-out Date</label>
                <div class="check_in">
                  <input
                    readonly
                    class="form-control"
                    id="checkout"
                    aria-label="Check-out date"
                    formControlName="checkOut"
                    [matDatepicker]="picker2"
                    placeholder="dd.mm.yy"
                    [matDatepickerFilter]="dateFilter"
                  />
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker2"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                  <div class="invalid-feedback">
                    Please select a check-out date.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="rooms" class="form-label">Number of Rooms</label>
                <select
                  class="form-select"
                  id="rooms"
                  required
                  aria-label="Number of rooms"
                  formControlName="roomNumber"
                >
                  <option *ngFor="let items of rooms">
                    {{ items.room_number }}
                  </option>
                </select>
                <div class="invalid-feedback">
                  Please select number of rooms.
                </div>
              </div>
              <div class="col-md-6">
                <label for="nights" class="form-label">Number of Nights</label>
                <input
                  type="text"
                  class="form-control"
                  id="nights"
                  aria-label="Number of nights"
                  formControlName="totalNight"
                  readonly
                />
              </div>
              <div class="col-12">
                <label for="price" class="form-label">Total Price</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    class="form-control"
                    id="price"
                    aria-label="Total price"
                    formControlName="totalPrice"
                  />
                </div>
              </div>
              <div class="col-12 mt-4">
                <button class="btn btn-primary w-100 btn-lg" type="submit">
                  Book Now
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
