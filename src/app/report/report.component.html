<div class="container my-5">
  <div class="card p-4">
    <h4 class="card-title mb-3">Report Filters</h4>
    <form>
      <div class="row align-items-end">
        <!-- Date Filter -->
        <div class="col-md-4">
          <label for="endDate" class="form-label">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            [formControl]="date"
          />
        </div>
        <!-- Buttons -->
        <div class="col-md-4 text-end">
          <button
            type="button"
            class="btn btn-primary me-2"
            (click)="onSearch()"
          >
            Search
          </button>
          <button
            type="button"
            class="btn btn-success"
            (click)="onDownload()"
            *ngIf="reports.length > 0"
          >
            Download
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container my-4" *ngFor="let items of reports">
  <div class="booking-card shadow-sm rounded p-3 bg-white">
    <div class="row align-items-center">
      <div class="col-md-3">
        <p class="mb-1 text-muted small">
          User ID: {{ items.user_personal_id }}
        </p>
        <h6 class="mb-0">{{ items.user_name }}</h6>
      </div>
      <div class="col-md-3">
        <p class="mb-1 text-muted small">room Number</p>
        <h6 class="mb-0">{{ items.room_number }}</h6>
      </div>
      <div class="col-md-2">
        <p class="mb-1 text-muted small">Price</p>
        <h6 class="mb-0">{{ items.price }}</h6>
      </div>
      <div class="col-md-4">
        <div class="d-flex justify-content-between">
          <div>
            <p class="mb-1 text-muted small">Check-in</p>
            <h6 class="mb-0">{{ items.check_in }}</h6>
          </div>
          <div>
            <p class="mb-1 text-muted small">Check-out</p>
            <h6 class="mb-0">{{ items.check_out }}</h6>
          </div>
          <div>
            <p class="mb-1 text-muted small">nights</p>
            <h6 class="mb-0">{{ items.nights }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
