<div class="container my-4">
  <div class="booking-card shadow-sm rounded p-3 bg-white">
    <div class="info">
      <p>{{ reservedRoom.price }}</p>
      <p>{{ reservedRoom.nights }}</p>
      <p>room number {{ reservedRoom.room_number }}</p>
      <ng-content></ng-content>
      <button (click)="move_to_hotel()">
        {{ reservedRoom.in_hotel ? "check-out" : "check-in" }}
      </button>
    </div>
  </div>
</div>
