<div class="container my-4">
  <div class="booking-card shadow-sm rounded p-3 bg-white">
    <div class="row align-items-center">
      <div class="col-md-3">
        <p class="mb-1 text-muted small">User ID: {{ data.personal_id }}</p>
        <h6 class="mb-0">{{ data.name }}</h6>
      </div>
      <div class="col-md-3">
        <p class="mb-1 text-muted small">Room Numbers</p>
        <h6 class="mb-0">{{ data.rooms }}</h6>
      </div>
      <div class="col-md-2">
        <p class="mb-1 text-muted small">Total Price</p>
        <h6 class="mb-0">${{ data.total }}</h6>
      </div>
      <div class="col-md-4">
        <div class="d-flex justify-content-between">
          <div>
            <p class="mb-1 text-muted small">Check-in</p>
            <h6 class="mb-0">{{ data.check_in }}</h6>
          </div>
          <div>
            <p class="mb-1 text-muted small">Check-out</p>
            <h6 class="mb-0">{{ data.check_out }}</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button
          class="btn btn-link p-0 text-decoration-none"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#' + data.pagination_ids"
          aria-expanded="false"
          [attr.aria-controls]="'#' + data.pagination_ids"
          (click)="gettingRooms()"
        >
          <span class="d-flex align-items-center">
            <span class="me-2">View Details</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-down"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </span>
        </button>
        <div class="collapse" [id]="data.pagination_ids">
          <div class="pt-3">
            <app-reserved-rooms
              *ngFor="let items of reseredRooms"
              [reservedRoom]="items"
            ></app-reserved-rooms>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
